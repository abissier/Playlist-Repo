<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <title>Playlist Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://www.jsdelivr.com/package/npm/bulma" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Sansita+Swashed:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--page title-->
    <header>
        <h1>Music Machine</h1>
    </header>
    <!--box below header that contains:-->
    <section>
        <!--search field box on left side of screen-->
        <div class="search-field">
            <div class="search-bar">
                <h2>Search Artist</h2>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-rounded" type="text" id="artist-1" name="artist" placeholder=" Artist Name">
                </div>
                <!--Clear and Search buttons-->
                <div class="buttons">
                    <button id="btn" type="submit" class="button is-rounded"><i class="far fa-trash-alt"></i></button>
                    <button id="search-btn" class="button is-rounded"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <!--and box to hold:-->
        <div class="output-field">
            <!--lyrics box-->
            <div class="lyrics-box">
                <h2>Lyrics</h2>
                <div class="lyrics box" id="lyricDisplay"></div>
            </div>
            <!--and playlist box-->
            <div class="playlist">
                <h2>Artist Top 5</h2>
                <div class="playlist-content">
                    <div id="tracklist">

                    </div>
                <div class="song-box" id="song-1"></div>
                <div class="song-box" id="song-2"></div>
                <div class="song-box" id="song-3"></div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
